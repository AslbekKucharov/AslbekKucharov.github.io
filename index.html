    <main>
        <div class="container">
            <section class="text-editor">
                <input type="text" class="note_title" placeholder="Enter title of note:">
                <textarea name="write-note" id="note" placeholder="Enter text/note" class="textarea"></textarea>
                <button class="save_btn" type="submit">Save</button>
            </section>
            <section class="saved-notes">
                <div class="sidebar">
                    <h2 class="sidebar_title">Notes</h2>
                    <input type="text" class="search" placeholder="Search notes...">
                </div>
                <button class="delete_all_button">Delete all notes</button>
            </section>
        </div>    
    </main>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
